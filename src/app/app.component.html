<div id="map"></div>
<md-toolbar>HealthRank</md-toolbar>
<div class="overview">
    <md-sidenav-container class="example-sidenav-fab-container">
        <md-sidenav #sidenav mode="side" opened="true">
            <md-list>
                <md-list-item *ngFor="let hs of services">
                    <md-checkbox class="example-margin" [ngModel]="hs.active" (ngModelChange)="updateServices(hs)">
                        <span>{{ hs.name }}</span>
                    </md-checkbox>
                </md-list-item>
            </md-list>
        </md-sidenav>
        <div class="main">
            <div *ngFor="let s of suburbs">
                <h4>{{ s.place_name }}</h4>
                <div *ngFor="let hs of services">
                    <div *ngIf="hs.active && s[hs.name] !== null && s[hs.name] !== undefined">
                        {{ s[hs.name].length }} {{hs.name}}
                    </div>
                </div>
            </div>
        </div>

    </md-sidenav-container>
</div>
